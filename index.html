<!DOCTYPE html>
<html>
    <head>
        <title>線上AES加解密</title>
        <link rel="icon" href="img/lock.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="box title_box">
            <p>AES線上加解密</p>
            <span>貼心提示：直接使用加解密功能即可，不必理會帳號密碼!!</span>
        </div>
        <div class="box select_box">
            <input id="name" type="text" placeholder="使用者帳號"">
            <input id="pwd" type="password" placeholder="使用者密碼">
            <select name="" id="select_seach_name">
            </select>
            <button onclick="search()" id="serch_btn">搜尋</button>
        </div>
        <div class="box en_and_de_box">
            <input id="en_de_pwd" type="password" placeholder="加解密密碼">
            <div class="text_box">
                <textarea placeholder="解密文字" id="ciphertext"></textarea>
                <textarea placeholder="加密文字" id="plaintext"></textarea>
            </div>
            <div class="btn_box">
                <button onclick="Decrypt()">解密</button>
                <button onclick="Encrypt()">加密</button>
            </div>
        </div>
    </body>
    <script src="js/lib/aes_2.js"></script>
    <script src="js/lib/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</html>
